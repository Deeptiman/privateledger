version: '2'

services:

  ca.org1.private.ledger.com:
    image: ${FABRIC_DOCKER_REGISTRY}${FABRIC_CA_FIXTURE_IMAGE}:${ARCH}${ARCH_SEP}${FABRIC_CA_FIXTURE_TAG}
    hostname: ca.org1.private.ledger.com
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.org1.private.ledger.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.private.ledger.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/d2a950782c6373fdb09a49c9e80dea26552d79672a331a3d278d893f87d8c547_sk
      - FABRIC_CA_SERVER_CFG_AFFILIATIONS_ALLOWREMOVE=true
      - FABRIC_CA_SERVER_CFG_IDENTITIES_ALLOWREMOVE=true
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_TLS_ENABLED=false
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.private.ledger.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/d2a950782c6373fdb09a49c9e80dea26552d79672a331a3d278d893f87d8c547_sk
    ports:
      - 7054:7054
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org1.private.ledger.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/d2a950782c6373fdb09a49c9e80dea26552d79672a331a3d278d893f87d8c547_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org1.private.ledger.com/ca/:/etc/hyperledger/fabric-ca-server-config
    

  couchdb.peer0.org1.private.ledger.com:
    image: ${FABRIC_DOCKER_REGISTRY}${FABRIC_COUCHDB_FIXTURE_IMAGE}:${ARCH}${ARCH_SEP}${FABRIC_COUCHDB_FIXTURE_TAG}
    hostname: couchdb.peer0.org1.private.ledger.com
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 5984:5984

  
  peer0.org1.private.ledger.com:
    image: ${FABRIC_DOCKER_REGISTRY}${FABRIC_PEER_FIXTURE_IMAGE}:${ARCH}${ARCH_SEP}${FABRIC_PEER_FIXTURE_TAG}
    hostname: peer0.org1.private.ledger.com  
    environment:
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/tls/server.key
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/tls/server.crt
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/tls/ca.crt   
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
      - CORE_PEER_ADDRESSAUTODETECT=true
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      #- CORE_PEER_CHAINCODEADDRESS=peer0.org1.private.ledger.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=peer0.org1.private.ledger.com:7052
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_MSPCONFIGPATH=/var/hyperledger/msp
      - CORE_LOGGING_PEER=info
      - CORE_LOGGING_CAUTHDSL=warning
      - CORE_LOGGING_GOSSIP=warning
      - CORE_LOGGING_LEDGER=info
      - CORE_LOGGING_MSP=warning
      - CORE_LOGGING_POLICIES=warning
      - CORE_LOGGING_GRPC=error
      - CORE_CHAINCODE_LOGGING_SHIM=info
      - CORE_CHAINCODE_LOGGING_LEVEL=info
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      #- CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=consortium_poc
      - CORE_CHAINCODE_BUILDER
      - CORE_CHAINCODE_GOLANG_RUNTIME
      - CORE_CHAINCODE_EXECUTETIMEOUT=120s
      #- CORE_CHAINCODE_STARTUPTIMEOUT=600000
      #- CORE_CHAINCODE_DEPLOYTIMEOUT=600000
      - CORE_PEER_NETWORKID=privateledger
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
      - CORE_PEER_ID=peer0.org1.private.ledger.com
      - CORE_VM_DOCKER_ATTACHSTDOUT=true
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.private.ledger.com:7051
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.peer0.org1.private.ledger.com:5984
      - CORE_PEER_TLS_SERVERHOSTOVERRIDE=peer0.org1.private.ledger.com      
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.org1.private.ledger.com:8051
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: peer node start
    volumes:
      - /var/run/:/host/var/run/
      - ./crypto-config/peerOrganizations/org1.private.ledger.com/peers/peer0.org1.private.ledger.com/msp:/var/hyperledger/msp
      - ./crypto-config/peerOrganizations/org1.private.ledger.com/peers/peer0.org1.private.ledger.com/tls:/var/hyperledger/tls
    ports:
      - 7051:7051
      - 7052:7052
      - 7053:7051

